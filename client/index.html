<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wetter zu Hause</title>

    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="room" id="ODIN">
        <h2 class="name">Wohnzimmer</h2>
        <div class="gauge">
            <span class="label">Rel. Luftfeuchte:</span>
            <span class="value humidity" data-unit="%">-</span>
        </div>
        <div class="gauge">
            <span class="label">Temperatur:</span>
            <span class="value temperature" data-unit="&deg;C">-</span>
        </div>
    </div>

    <div class="room" id="INKE">
        <h2 class="name">Schlafzimmer</h2>
        <div class="gauge">
            <span class="label">Rel. Luftfeuchte:</span>
            <span class="value humidity" data-unit="%">-</span>
        </div>
        <div class="gauge">
            <span class="label">Temperatur:</span>
            <span class="value temperature" data-unit="&deg;C">-</span>
        </div>
    </div>

    <div class="room" id="PURL">
        <h2 class="name">Badezimmer</h2>
        <div class="gauge">
            <span class="label">Rel. Luftfeuchte:</span>
            <span class="value humidity" data-unit="%">-</span>
        </div>
        <div class="gauge">
            <span class="label">Temperatur:</span>
            <span class="value temperature" data-unit="&deg;C">-</span>
        </div>
    </div>
</div>
</body>
</html>
