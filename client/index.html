<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wetter zu Hause</title>

    <link rel="stylesheet" href="css/epoch.css">
    <link rel="stylesheet" href="css/main.css">

    <!--<script src="https://qa.polyfill.io/v2/polyfill.min.js"></script>-->

    <script src="js/jquery.slim.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/epoch.min.js"></script>
    <script src="js/socket.io.js"></script>

    <script src="js/main.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="messages">
        <p class="error" aria-hidden="true">Das ist nur ein Platzhalterinhalt f√ºr das Styling.</p>
    </div>
    <div class="gauges">
        <div class="room" id="ODIN">
            <h2 class="name">Wohnzimmer</h2>
            <div class="gauge temperature">
                <span class="label">Temperatur:</span>
                <span class="value" data-unit="&deg;C">-</span>
            </div>
            <div class="gauge humidity">
                <span class="label">Rel. Luftfeuchte:</span>
                <span class="value" data-unit="%">-</span>
            </div>
            <div id="chart-odin" class="chart epoch category10"></div>
        </div>

        <div class="room" id="INKE">
            <h2 class="name">Schlafzimmer</h2>
            <div class="gauge temperature">
                <span class="label">Temperatur:</span>
                <span class="value" data-unit="&deg;C">-</span>
            </div>
            <div class="gauge humidity">
                <span class="labe ">Rel. Luftfeuchte:</span>
                <span class="value" data-unit="%">-</span>
            </div>
            <div id="chart-inke" class="chart epoch category10"></div>
        </div>

        <div class="room" id="PURL">
            <h2 class="name">Badezimmer</h2>
            <div class="gauge temperature">
                <span class="label">Temperatur:</span>
                <span class="value" data-unit="&deg;C">-</span>
            </div>
            <div class="gauge humidity">
                <span class="label">Rel. Luftfeuchte:</span>
                <span class="value" data-unit="%">-</span>
            </div>
            <div id="chart-purl" class="chart epoch category10"></div>
        </div>
    </div>
    <div class="chart">
    </div>
</div>
</body>
</html>
